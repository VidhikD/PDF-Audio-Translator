<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF-to-Speech Translator with Multi-Language Support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="module.css">
    <style>
        /* Additional inline styles for this page */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 15px;
        }

        h1 {
            color: #fff;
            margin: 20px 0;
            font-size: 46px;
        }
        h2{
            color:#fff;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.9);
        }

        input[type="file"] {
            display: block;
            background-color: #fff;
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        label {
            font-size: 23px;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* Flash message styles */
        .flashes {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 500px;
        }

        .flashes li {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

<h1>PDF-to-Speech Translator</h1>
<h2>with Multi-Language Support</h2>

<!-- Display Flash Messages -->
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<br>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required><br>
    
    <label for="target_language">Select Target Language:</label><br><br>
    
    <select name="target_language" id="target_language" required>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="it">Italian</option>
        <option value="nl">Dutch</option>
        <option value="ko">Korean</option>
        <option value="tr">Turkish</option>
        <option value="ur">Urdu</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="gu">Gujarati</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="vi">Vietnamese</option>
        <option value="th">Thai</option>
        <option value="pl">Polish</option>
        <option value="uk">Ukrainian</option>
        <option value="sv">Swedish</option>
        <option value="fi">Finnish</option>
        <option value="cs">Czech</option>
        <option value="hu">Hungarian</option>
        <option value="el">Greek</option>
        <option value="ro">Romanian</option>
        <option value="id">Indonesian</option>
        <option value="ms">Malay</option>
        <option value="tl">Tagalog</option>
        <option value="fa">Persian</option>
        <option value="he">Hebrew</option>
        <option value="no">Norwegian</option>
        <option value="da">Danish</option>
        <option value="bg">Bulgarian</option>
        <option value="hr">Croatian</option>
        <option value="sl">Slovenian</option>
        <option value="sk">Slovak</option>
        <option value="lt">Lithuanian</option>
        <option value="lv">Latvian</option>
        <option value="et">Estonian</option>
        <option value="sr">Serbian</option>
        <option value="mk">Macedonian</option>
        <option value="bs">Bosnian</option>
        <option value="sq">Albanian</option>
        <option value="ka">Georgian</option>
        <option value="hy">Armenian</option>
        <option value="az">Azerbaijani</option>
    </select>

    <br><br>
    
    <button type="submit">Convert to Speech</button>
</form>

<br>

</body>
</html>
